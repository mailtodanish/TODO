<script>
{% block js %}

$(document).on('keypress',function(e) {
if(e.which == 13)
{
  if (e.target.id=="Search")
  {
    let v = $("#Search").val();
    if(v!="")
    {
      let key = v.trim().toLowerCase().replace(/ /g,"");
      let l = `/comments/${key}/`;
      let link = document.createElement('a');
      link.href = l;
      document.body.appendChild(link);
      link.click();
    }
  }
}
});
$(document).ready(function () {
  $('[data-toggle="tooltip"]').tooltip();
    });
// Active URL  - Implmentation - start
let pathname = window.location.pathname,
pages = ['/Dashboard/', '/task/', '/activity/','/comments/'];
let nav = $('.nav-link');

nav.each(function(i,item) {

 if (pathname.includes(pages[i]))
 {
   $(item).addClass('active');
   console.log($(item).html());
 }
 else {
   $(item).removeClass('active');
 }
});
// Active URL  - Implmentation - End
/* Set the width of the sidebar to 250px (show it) */

}

/* Set the width of the sidebar to 0 (hide it) */
function closeNav() {
  document.getElementById("right-panel").style.width = "0";
}
</script>
